<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="clock">
            <h1>00:00</h1>
        </div>

        <div class="title">
            <h1>TO DO LIST</h1>
        </div>

        <div class="list">
            <form class="toDoForm">
                <input type="text" placeholder=""/>
            </form>
            <ul class="toDoList"></ul>
        </div>

        <script src="clock.js"></script>
        <script src="index.js"></script>
    </body>
</html>
